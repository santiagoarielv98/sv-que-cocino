<mat-toolbar>
  <div class="toolbar-container">
    <button mat-icon-button aria-label="Logo">
      <mat-icon>flatware</mat-icon>
    </button>
    <span>¿Que Cocino?</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button aria-label="Favoritos">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="Menú de usuario">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Mi Perfil</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Configuración</span>
      </button>
      <button mat-menu-item (click)="authservice.logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesión</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
