<section class="recipe-list-container">
  <header class="recipe-list-header">
    <h2>Recetas Generadas</h2>
  </header>

  <div class="recipe-grid">
    @for (recipe of recipes; track recipe.id) {
    <app-recipe-card [recipe]="recipe" (viewRecipe)="openDetail($event)" />
    }

    @if (recipes.length === 0) {
    <p class="no-recipes">No hay recetas para mostrar</p>
    }
  </div>
</section>
