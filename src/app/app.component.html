<div class="container">
    <h1>Recipe Generator</h1>
    <form (ngSubmit)="generateRecipe()">
        <div class="form-group">
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" [(ngModel)]="ingredients" name="ingredients" required></textarea>
        </div>
        <div class="form-group">
            <label for="restrictions">Dietary Restrictions:</label>
            <textarea id="restrictions" [(ngModel)]="restrictions" name="restrictions"></textarea>
        </div>
        <button type="submit" [disabled]="loading">Generate Recipe</button>
    </form>

    <div *ngIf="loading" class="loading">Loading...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div *ngIf="result" class="result">
        <h2>Generated Recipe</h2>
        <p>{{result}}</p>
    </div>
</div>
